@import model.Users
@(data:List[Users])
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script src="@routes.Assets.versioned("bootstrap/js/jQuery-3.1.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
</head>
<body>
@main("AdminPage"){
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a href="@routes.ProfileController.logout"><i class="fa fa-power-off" aria-hidden="true"></i>
                <span style="margin-left:10px;font-size:15px;">Logout</span>
            </a>
            </li>

        </ul>
    </div>
</nav>

<ul>
@for(info <- data){


    <li>
<div class="row" style="margin-top:20px;">

    <div class="col-md-4 restInfo" >UserName:@info.username</div>
    <div class="col-md-4 restInfo" >Password:@info.pwd</div>
    <div class="col-md-2" >
        <a href="@routes.AdminPageController.resume(info.username)" ><button>Resume</button></a>
    </div>
    <div class="col-md-2" >
        <a href="@routes.AdminPageController.suspend(info.username)"><button>Suspend</button></a>
    </div>
</div>

</li>

}
</ul>

}
</body>
</html>
