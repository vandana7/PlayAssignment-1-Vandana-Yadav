@(title:String)
<!DOCTYPE html>
<html lang="en">
<head>
    @* Here's where we render the page title `String`. *@
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script src="@routes.Assets.versioned("bootstrap/js/jQuery-3.1.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
</head>
<body background="@routes.Assets.versioned("images/img1.jpg")">
@* And here's where we render the `Html` object containing
* the page content. *@
<div class="container-fluid text-center" style="z-index:999;">
    <h1>hello this is our home page </h1>
    <img src="@routes.Assets.versioned("images/img4.jpg")" class="img-responsive ">

    <a href="@routes.HomeController.loginPage" ><button type="button" class="btn btn-primary" >Log In</button></a>
    <a href="@routes.HomeController.signupPage" ><button type="button" class="btn btn-primary">Sign UP</button></a>


</div>
</body>
</html>
